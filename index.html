<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="outer">
        <section class="calci">
            <div class="head">
                <h2>Simple Calculator</h2>
            </div>
            <div class="screen">
                <input type="text" class="typing" name="" id="" placeholder="00" readonly>
                <!-- <h2 class="typing">13 X 4</h2> -->
                <h1 class="result">00</h1>
            </div>
            <div class="allBtn">
                <button class="ac black">C</button>
                <button class="mod black">%</button>
                <button class="back black"><i class="fa-solid fa-delete-left"></i><span class="hidden">b</span></button>
                <button class="divide black">รท</button>
                <button class="seven white">7</button>
                <button class="eight white">8</button>
                <button class="nine white">9</button>
                <button class="multiply black">X</button>
                <button class="four white">4</button>
                <button class="five white">5</button>
                <button class="six white">6</button>
                <button class="minus black">-</button>
                <button class="one white">1</button>
                <button class="two white">2</button>
                <button class="three white">3</button>
                <button class="plus black">+</button>
                <button class="doubleZero white">00</button>
                <button class="Zero white">0</button>
                <button class="dot white">.</button>
                <button class="equal black">=</button>
            </div>
        </section>
    </section>
    <script src="app.js"></script>
</body>
</html>
